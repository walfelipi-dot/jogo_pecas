<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tech Patch - Jogo da Mem√≥ria</title>
<style>
    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }
    
    body {
        font-family: 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #001a33, #000);
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 10px;
        min-height: 100vh;
        overflow-x: hidden;
    }
    
    h1 {
        color: #00ccff;
        text-shadow: 0 0 10px #00ffff;
        margin: 15px 0 5px 0;
        font-size: clamp(24px, 6vw, 36px);
    }
    
    p {
        font-size: clamp(14px, 3vw, 16px);
        margin: 5px 0 15px 0;
    }
    
    #game-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: clamp(8px, 2vw, 15px);
        justify-content: center;
        margin: 20px auto;
        max-width: 600px;
        padding: 0 10px;
    }
    
    .card {
        width: 100%;
        aspect-ratio: 1;
        perspective: 1000px;
        cursor: pointer;
        touch-action: manipulation;
    }
    
    .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
    }
    
    .flipped .card-inner {
        transform: rotateY(180deg);
    }
    
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: clamp(8px, 2vw, 12px);
        box-shadow: 0 0 12px #00ccff;
    }
    
    .card-front {
        background: #003366;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(20px, 5vw, 28px);
        color: #00ccff;
    }
    
    .card-back {
        background-color: #fff;
        transform: rotateY(180deg);
        overflow: hidden;
    }
    
    .card-back img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: clamp(8px, 2vw, 12px);
    }
    
    #status {
        font-size: clamp(16px, 3.5vw, 20px);
        margin: 15px 0;
        color: #00ffcc;
        display: flex;
        justify-content: center;
        gap: clamp(15px, 5vw, 30px);
        flex-wrap: wrap;
    }
    
    #ranking {
        margin: 30px auto 20px;
        max-width: 500px;
        background: rgba(0, 51, 102, 0.5);
        padding: clamp(15px, 4vw, 20px);
        border-radius: 15px;
        box-shadow: 0 0 15px #00ccff;
    }
    
    #ranking h2 {
        color: #00ccff;
        margin-top: 0;
        font-size: clamp(20px, 4vw, 24px);
    }
    
    #ranking-list {
        list-style: none;
        padding: 0;
        text-align: left;
    }
    
    #ranking-list li {
        padding: clamp(8px, 2vw, 10px);
        margin: 5px 0;
        background: rgba(0, 204, 255, 0.2);
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        font-size: clamp(13px, 3vw, 16px);
        gap: 10px;
    }
    
    #ranking-list li:first-child {
        background: rgba(255, 215, 0, 0.3);
        font-weight: bold;
    }
    
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 20px;
    }
    
    .modal-content {
        background: #003366;
        padding: clamp(20px, 5vw, 30px);
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px #00ccff;
        max-width: 400px;
        width: 100%;
    }
    
    .modal-content h2 {
        font-size: clamp(22px, 5vw, 28px);
        margin-top: 0;
    }
    
    .modal-content p {
        font-size: clamp(14px, 3.5vw, 16px);
    }
    
    .modal-content input {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        margin: 15px 0;
        border: 2px solid #00ccff;
        border-radius: 8px;
        font-size: clamp(14px, 3.5vw, 16px);
        background: #001a33;
        color: #fff;
    }
    
    .modal-content button {
        margin: 5px;
    }
    
    button {
        padding: clamp(8px, 2vw, 10px) clamp(20px, 4vw, 25px);
        font-size: clamp(16px, 3.5vw, 18px);
        border: none;
        border-radius: 10px;
        background-color: #00ccff;
        color: #000;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        touch-action: manipulation;
    }
    
    button:hover {
        background-color: #00ffaa;
    }
    
    button:active {
        transform: scale(0.95);
    }
    
    .logo-fixed {
        position: fixed;
        bottom: 15px;
        right: 15px;
        width: clamp(80px, 15vw, 120px);
        opacity: 0.9;
        z-index: 999;
        transition: transform 0.3s;
    }
    
    .logo-fixed:hover {
        transform: scale(1.05);
    }
    
    /* Ajustes para telas muito pequenas */
    @media (max-width: 400px) {
        #game-board {
            gap: 6px;
            padding: 0 5px;
        }
        
        .logo-fixed {
            width: 70px;
            bottom: 10px;
            right: 10px;
        }
    }
    
    /* Ajustes para tablets */
    @media (min-width: 600px) and (max-width: 1024px) {
        #game-board {
            max-width: 550px;
        }
    }
    
    /* Ajustes para desktop */
    @media (min-width: 1025px) {
        body {
            padding: 20px;
        }
        
        #game-board {
            grid-template-columns: repeat(4, 120px);
        }
    }
</style>
</head>
<body>

<img src="TechPatch.png" class="logo-fixed" alt="Logo TechPatch">

<h1>üß† TECH PATCH</h1>
<p>Encontre os pares de componentes de computador!</p>
<div id="status">
    <div>Tentativas: <span id="attempts">0</span></div>
    <div>Tempo: <span id="timer">00:00</span></div>
</div>
<div id="game-board"></div>
<button id="restart-btn">üîÑ Reiniciar</button>

<div id="ranking">
    <h2>üèÜ Ranking dos Melhores</h2>
    <ul id="ranking-list"></ul>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>üéâ Parab√©ns!</h2>
        <p id="result-text"></p>
        <input type="text" id="player-name" placeholder="Digite seu nome" maxlength="20">
        <div>
            <button id="save-score">Salvar Pontua√ß√£o</button>
            <button id="close-modal">Fechar</button>
        </div>
    </div>
</div>

<script>
const imagens = [
    {nome: "CPU", img: "https://images.unsplash.com/photo-1555617981-dac3880eac6e?w=400&h=400&fit=crop"},
    {nome: "SSD", img: "https://images.unsplash.com/photo-1669480380758-4b163a33f6f9?w=400&h=400&fit=crop"},
    {nome: "RAM", img: "https://images.unsplash.com/photo-1654240253461-3f51c793b366?w=400&h=400&fit=crop"},
    {nome: "UNIDADEDECDEDVD", img: "https://images.unsplash.com/photo-1626585974582-05b8c6560e90?w=400&h=400&fit=crop"},
    {nome: "HD", img: "https://images.unsplash.com/photo-1674303377230-204108fa43c6?w=400&h=400&fit=crop"},
    {nome: "Fonte", img: "https://images.unsplash.com/photo-1756576170672-1123237f1d77?w=400&h=400&fit=crop"},
    {nome: "PLACAMAE", img: "https://images.unsplash.com/photo-1630163219451-13a7cff121d0?w=400&h=400&fit=crop"},
    {nome: "Cooler", img: "https://images.unsplash.com/photo-1587202372775-e229f172b9d7?w=400&h=400&fit=crop"}
];

let board = [];
let firstCard = null;
let secondCard = null;
let lockBoard = false;
let attempts = 0;
let startTime = null;
let timerInterval = null;
let gameFinished = false;

const boardContainer = document.getElementById("game-board");
const attemptsText = document.getElementById("attempts");
const timerText = document.getElementById("timer");
const restartBtn = document.getElementById("restart-btn");
const modal = document.getElementById("modal");
const playerNameInput = document.getElementById("player-name");
const saveScoreBtn = document.getElementById("save-score");
const closeModalBtn = document.getElementById("close-modal");
const resultText = document.getElementById("result-text");
const rankingList = document.getElementById("ranking-list");

function startGame() {
    board = [...imagens, ...imagens].sort(() => 0.5 - Math.random());
    boardContainer.innerHTML = "";
    attempts = 0;
    gameFinished = false;
    attemptsText.textContent = "0";
    timerText.textContent = "00:00";
    startTime = null;
    
    if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    board.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.name = item.nome;

        card.innerHTML = `
            <div class="card-inner">
                <div class="card-front">üñ•Ô∏è</div>
                <div class="card-back"><img src="${item.img}" alt="${item.nome}"></div>
            </div>
        `;
        
        // Suporte tanto para mouse quanto para touch
        card.addEventListener("click", (e) => {
            e.preventDefault();
            flipCard(card);
        });
        
        boardContainer.appendChild(card);
    });
    
    loadRanking();
}

function startTimer() {
    if (!startTime) {
        startTime = Date.now();
        timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerText.textContent = `${minutes}:${seconds}`;
        }, 1000);
    }
}

function flipCard(card) {
    if (lockBoard || card === firstCard || card.classList.contains("matched") || gameFinished) return;
    
    startTimer();
    card.classList.add("flipped");

    if (!firstCard) {
        firstCard = card;
        return;
    }

    secondCard = card;
    checkMatch();
}

function checkMatch() {
    lockBoard = true;
    attempts++;
    attemptsText.textContent = attempts;

    const match = firstCard.dataset.name === secondCard.dataset.name;
    if (match) {
        firstCard.classList.add("matched");
        secondCard.classList.add("matched");
        resetTurn();
        checkWin();
    } else {
        setTimeout(() => {
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
        }, 1000);
    }
}

function resetTurn() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

function checkWin() {
    const matched = document.querySelectorAll(".matched").length;
    if (matched === board.length) {
        gameFinished = true;
        clearInterval(timerInterval);
        
        const totalTime = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(totalTime / 60);
        const seconds = totalTime % 60;
        
        setTimeout(() => {
            resultText.textContent = `Voc√™ completou em ${attempts} tentativas e ${minutes}min ${seconds}s!`;
            modal.style.display = "flex";
        }, 300);
    }
}

function saveScore() {
    const playerName = playerNameInput.value.trim();
    if (!playerName) {
        alert("Por favor, digite seu nome!");
        return;
    }
    
    const totalTime = Math.floor((Date.now() - startTime) / 1000);
    const ranking = JSON.parse(localStorage.getItem("techMemoryRanking") || "[]");
    
    ranking.push({
        name: playerName,
        attempts: attempts,
        time: totalTime,
        date: new Date().toLocaleDateString()
    });
    
    ranking.sort((a, b) => {
        if (a.attempts === b.attempts) {
            return a.time - b.time;
        }
        return a.attempts - b.attempts;
    });
    
    localStorage.setItem("techMemoryRanking", JSON.stringify(ranking.slice(0, 10)));
    
    modal.style.display = "none";
    playerNameInput.value = "";
    loadRanking();
}

function loadRanking() {
    const ranking = JSON.parse(localStorage.getItem("techMemoryRanking") || "[]");
    rankingList.innerHTML = "";
    
    if (ranking.length === 0) {
        rankingList.innerHTML = "<li>Nenhum registro ainda. Seja o primeiro!</li>";
        return;
    }
    
    ranking.forEach((record, index) => {
        const minutes = Math.floor(record.time / 60);
        const seconds = record.time % 60;
        const li = document.createElement("li");
        li.innerHTML = `
            <span>${index + 1}¬∫ - ${record.name}</span>
            <span>${record.attempts} tent. | ${minutes}:${seconds.toString().padStart(2, '0')}</span>
        `;
        rankingList.appendChild(li);
    });
}

// Prevenir zoom duplo-clique no iOS
document.addEventListener('dblclick', (e) => {
    e.preventDefault();
}, { passive: false });

saveScoreBtn.addEventListener("click", saveScore);
closeModalBtn.addEventListener("click", () => {
    modal.style.display = "none";
    playerNameInput.value = "";
});

restartBtn.addEventListener("click", startGame);
startGame();
</script>

</body>
</html>
